<!DOCTYPE HTML>

<head>
    <title>Example</title>
    <script type="text/javascript">
    
        var firstVal = null;
        var secondVal;
        
        var equality = firstVal == secondVal;
        var identity = firstVal === secondVal;

        console.log("Equality: " + equality);
        console.log("Identity: " + identity);
        
    </script>        
</head>
