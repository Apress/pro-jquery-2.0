<!DOCTYPE HTML>
<html>
<head>
    <title>Example</title>
    <script type="text/javascript">        
        var myData = {
            name: "Adam",
            weather: "sunny",
        };
        
        myData.name = "Joe";
        myData["weather"] = "raining";
        
        console.log("Hello " + myData.name + ".");
        console.log("It is " + myData["weather"]);
    </script>               
</head>
<body>
    This is a simple example
</body>
</html>
